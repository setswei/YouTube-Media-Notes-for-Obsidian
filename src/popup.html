<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Media Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>YouTube Media Notes</h1>
    
    <div class="popup-actions">
      <button id="addToObsidian" class="button primary">
        Add to Obsidian
      </button>
      <div class="vault-selector">
        <button id="vaultDropdownButton" class="button secondary">
          <span class="icon">▼</span>
        </button>
        <div id="vaultDropdown" class="dropdown-content">
          <!-- Vault options will be added here dynamically -->
        </div>
      </div>
    </div>
    
    <button id="openSettings" class="button secondary">
      <span class="icon">⚙</span> Settings
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
